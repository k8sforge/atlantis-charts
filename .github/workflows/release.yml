name: Release Helm Chart

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Chart version (e.g., 0.1.0)"
        required: true

jobs:
  package:
    name: Package and Release Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Extract and Update Version
        uses: actions/github-script@v8
        id: version
        with:
          script: |
            const fs = require('fs');
            let version;

            if (context.eventName === 'workflow_dispatch') {
              version = '${{ github.event.inputs.version }}';
            } else {
              const ref = context.ref;
              version = ref.replace('refs/tags/v', '');
            }

            core.setOutput('version', version);

            // Update Chart.yaml
            const chartYaml = fs.readFileSync('Chart.yaml', 'utf8');
            const updated = chartYaml.replace(/^version:.*/m, `version: ${version}`);
            fs.writeFileSync('Chart.yaml', updated);

      - name: Lint Chart
        uses: helm/chart-testing-action@v2
        with:
          command: lint
          config: |
            charts:
              - name: atlantis
                path: .

      - name: Package Chart
        run: |
          helm package .
          helm show chart *.tgz

      - name: Upload Chart Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: helm-chart
          path: "*.tgz"
          retention-days: 30
