name: Auto Tag Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: "Chart version to tag (e.g., 0.1.0)"
        required: false

jobs:
  tag-release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
      pull-requests: read
      actions: read

    steps:
      - name: Check required workflows passed
        if: github.event_name != 'workflow_dispatch'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commitSha = context.payload.pull_request.merge_commit_sha;
            const repo = context.repo;

            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: repo.owner,
              repo: repo.repo,
              head_sha: commitSha,
            });

            const helmValidate = runs.data.workflow_runs.find(
              run => run.name === 'Helm Chart Validation' && run.head_sha === commitSha
            );
            const k8sValidate = runs.data.workflow_runs.find(
              run => run.name === 'Kubernetes Manifest Validation' && run.head_sha === commitSha
            );
            const yamlLint = runs.data.workflow_runs.find(
              run => run.name === 'YAML Lint' && run.head_sha === commitSha
            );

            const allPassed = helmValidate?.conclusion === 'success' &&
                             k8sValidate?.conclusion === 'success' &&
                             yamlLint?.conclusion === 'success';

            if (!allPassed) {
              const helmStatus = helmValidate?.conclusion || 'not found';
              const k8sStatus = k8sValidate?.conclusion || 'not found';
              const yamlStatus = yamlLint?.conclusion || 'not found';
              core.setFailed(
                `Required workflows did not pass. Helm: ${helmStatus}, K8s: ${k8sStatus}, YAML Lint: ${yamlStatus}`
              );
            }

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.merge_commit_sha || github.sha }}

      - name: Check if Chart.yaml changed
        id: check-chart
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            COMMIT_SHA="${{ github.event.pull_request.merge_commit_sha }}"
            if git diff-tree --no-commit-id --name-only -r ${COMMIT_SHA} | grep -q "^Chart.yaml$"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Configure Git
        if: steps.check-chart.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract Version from Chart.yaml
        if: steps.check-chart.outputs.changed == 'true'
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep '^version:' Chart.yaml | sed 's/version: *//' | tr -d '"' | tr -d "'" | xargs)
          fi
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        if: steps.check-chart.outputs.changed == 'true'
        id: check-tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check-chart.outputs.changed == 'true' && steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
