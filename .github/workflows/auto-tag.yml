name: Auto Tag Release

on:
  workflow_run:
    workflows: ["Helm Chart Validation", "Kubernetes Manifest Validation"]
    types:
      - completed
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: "Chart version to tag (e.g., 0.1.0)"
        required: false

jobs:
  check-validations:
    name: Check Validation Status
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      changed: ${{ steps.check-chart.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Check if Chart.yaml changed
        id: check-chart
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            # The if condition already ensures the triggering workflow succeeded
            # Both validation workflows run on the same push, so if one succeeded
            # and Chart.yaml changed, we can proceed
            COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
            if git diff-tree --no-commit-id --name-only -r ${COMMIT_SHA} | grep -q "^Chart.yaml$"; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "✅ Chart.yaml was modified in commit ${COMMIT_SHA}"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "⚠️ Chart.yaml was not modified, skipping tag creation"
            fi
          else
            # Manual trigger - always proceed
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "⚠️ Manual trigger - proceeding with tag creation"
          fi

  tag-release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: check-validations
    if: needs.check-validations.outputs.changed == 'true'
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract Version from Chart.yaml
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep '^version:' Chart.yaml | sed 's/version: *//' | tr -d '"' | tr -d "'" | xargs)
          fi

          # Remove 'v' prefix if present
          VERSION=${VERSION#v}

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Check if tag exists
        id: check-tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${VERSION} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${VERSION} does not exist"
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"

          echo "Creating tag: ${TAG}"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"

          echo "✅ Successfully created and pushed tag ${TAG}"

      - name: Tag already exists
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "⚠️ Tag v${VERSION} already exists. Skipping tag creation."
          echo "If you want to create a new release, update the version in Chart.yaml"
