name: Auto Tag Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: "Chart version to tag (e.g., 0.1.0)"
        required: false

jobs:
  yaml-lint:
    name: YAML Lint
    uses: ./.github/workflows/yaml-lint.yml
    if: github.event_name != 'workflow_dispatch'

  helm-validate:
    name: Helm Lint and Validate
    uses: ./.github/workflows/helm-lint-validate.yml
    if: github.event_name != 'workflow_dispatch'

  k8s-validate:
    name: Kubernetes Manifest Validation
    uses: ./.github/workflows/k8s-validate.yml
    if: github.event_name != 'workflow_dispatch'

  tag-release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [yaml-lint, helm-validate, k8s-validate]
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (always() &&
       (needs.yaml-lint.result == 'success' || needs.yaml-lint.result == 'skipped') &&
       (needs.helm-validate.result == 'success' || needs.helm-validate.result == 'skipped') &&
       (needs.k8s-validate.result == 'success' || needs.k8s-validate.result == 'skipped'))
    permissions:
      contents: write
      pull-requests: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.sha }}

      - name: Check if tag exists
        id: check-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep '^version:' Chart.yaml | sed 's/version: *//' | tr -d '"' | tr -d "'" | xargs)
          fi
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.check-tag.outputs.version }}"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

      - name: Update latest tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git tag -f -a "latest" -m "Latest release"
          git push origin "latest" --force
