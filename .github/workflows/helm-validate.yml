name: Helm Chart Validation

on:
  pull_request:
    paths:
      - "Chart.yaml"
      - "values.yaml"
      - "templates/**"
      - ".github/workflows/helm-validate.yml"
  workflow_call:

jobs:
  validate:
    name: Validate Helm Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Helm Lint
        uses: helm/chart-testing-action@v2
        with:
          command: lint
          config: |
            charts:
              - name: atlantis
                path: .

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Validate Template Rendering
        run: helm template test-release . > /dev/null

      - name: Validate with Dry-Run
        run: helm install test-release . --dry-run --debug > /dev/null
