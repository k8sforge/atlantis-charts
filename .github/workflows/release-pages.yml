name: Release Chart to GitHub Pages

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: ["Auto Tag Release"]
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create gh-pages branch if it doesn't exist
        run: |
          if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# Helm Chart Repository" > README.md
            git add README.md
            git commit -m "Initial gh-pages branch"
            git push origin gh-pages
            git checkout main || git checkout master
          fi

      - name: Get latest version tag
        id: get-tag
        if: github.event_name == 'workflow_run'
        run: |
          git fetch --tags --force
          LATEST_TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "No version tag found"
            exit 1
          fi
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Found tag: $LATEST_TAG"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      # Package the chart at repo root
      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm dependency update . || true
          helm package . --destination .cr-release-packages

      # Publish the packaged .tgz + index.yaml to gh-pages
      - name: Set GITHUB_REF for chart-releaser
        id: set-ref
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "ref=refs/tags/${{ steps.get-tag.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          fi

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: .
          skip_packaging: true
          pages_branch: gh-pages
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REF: ${{ steps.set-ref.outputs.ref }}
