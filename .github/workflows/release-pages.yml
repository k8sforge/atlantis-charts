name: Release Chart to GitHub Pages

on:
  workflow_run:
    workflows: ["Auto Tag Release"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Get latest version tag
        id: tag
        run: |
          TAG="$(git describe --tags --match "v*" --abbrev=0)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Checkout tag
        run: |
          git checkout -b release-branch "${{ steps.tag.outputs.tag }}"
          git config advice.detachedHead false

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm dependency update . || true
          helm package . --destination .cr-release-packages

      - name: Install chart-releaser
        run: |
          curl -LO \
            "https://github.com/helm/chart-releaser/releases/download/v1.7.0/chart-releaser_1.7.0_linux_amd64.tar.gz"
          tar -xzf chart-releaser_1.7.0_linux_amd64.tar.gz
          sudo mv cr /usr/local/bin/
          cr version

      - name: Update chart index and push to gh-pages
        run: |
          mkdir -p .cr-index
          cr index \
            --owner k8sforge \
            --git-repo atlantis-charts \
            --package-path .cr-release-packages \
            --index-path .cr-index/index.yaml \
            --pages-branch gh-pages \
            --pages-index-path index.yaml \
            --packages-with-index \
            --push \
            --token "$CR_TOKEN"
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README on gh-pages
        run: |
          git clone --branch gh-pages --single-branch \
            https://x-access-token:$CR_TOKEN@github.com/k8sforge/atlantis-charts.git gh-pages-repo || \
          (git clone --single-branch \
            https://x-access-token:$CR_TOKEN@github.com/k8sforge/atlantis-charts.git gh-pages-repo && \
           cd gh-pages-repo && git checkout -b gh-pages)
          cd gh-pages-repo
          cp ../.github/gh-pages-README.md README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "Update README for Helm repository"
          git push origin gh-pages
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
