name: Release Chart to GitHub Pages

on:
  workflow_run:
    workflows: ["Auto Tag Release"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Get latest version tag
        id: tag
        run: |
          TAG="$(git describe --tags --match "v*" --abbrev=0)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Checkout tag
        run: |
          git checkout -b release-branch "${{ steps.tag.outputs.tag }}"
          git config advice.detachedHead false

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm dependency update . || true
          helm package . --destination .cr-release-packages

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: .
          skip_packaging: true
          skip_upload: true
          pages_branch: gh-pages
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
