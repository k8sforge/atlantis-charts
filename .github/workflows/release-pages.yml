name: Release Chart to GitHub Pages

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: ["Auto Tag Release"]
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      # Package the chart at repo root
      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm dependency update . || true
          helm package . --destination .cr-release-packages

      # Publish the packaged .tgz + index.yaml to gh-pages
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: .
          skip_packaging: true
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
